<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Table</title>
    <!-- Добавьте стили для красивого оформления таблицы -->
    <style>
        /* ... (existing styles) ... */

        /* New styles for login form */
        h1 {
            font-family: Inter, serif;
            font-weight: 400;
            font-size: 36px;
            text-align: center;
            margin-top: 40px; /* Increase margin top */
            margin-bottom: 20px;
        }

        form {
            display: flex;
            flex-direction: column;
            max-width: 400px;
            margin: 0 auto;
        }

        label {
            font-family: Inter, serif;
            font-weight: 400;
            font-size: 18px;
            margin-bottom: 8px;
        }

        input[type="text"],
        input[type="password"] {
            padding: 10px;
            margin-bottom: 15px;
            font-size: 16px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        button {
            padding: 10px 20px;
            background-color: #798083;
            color: white;
            font-size: 18px;
            font-family: Inter, serif;
            font-weight: 400;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #dcdcdc;
            color: black;
        }
    </style>
</head>

<body>
    <!-- ... (existing HTML) ... -->

    {% block content %}
    <h1>Login</h1>

    <h2>{{ error }}</h2>

    <form method="POST">
        {% csrf_token %}
        <label for="{{ form.username.id_for_label }}">Username:</label>
        {{ form.username }}
        <label for="{{ form.password.id_for_label }}">Password:</label>
        {{ form.password }}
        <button type="submit">Login</button>
    </form>
    {% endblock %}
</body>

</html>
